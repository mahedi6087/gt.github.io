<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Halal Places Map - Busan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    .mapboxgl-popup { max-width: 250px; font-family: Arial, sans-serif; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const mapboxToken = 'pk.9a82bab58fb4a2a80922b4e60a5d2ba7';
  const foursquareApiKey = 'fsq3Pq6GlLkDeYhiBH2S8qFzdyihHnDBpqKCb9AEuEYEAEc=';

  mapboxgl.accessToken = mapboxToken;

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [129.0756, 35.1796], // Default center: Busan
    zoom: 13
  });

  function showHalalPlaces(lat, lon) {
    const url = `https://api.foursquare.com/v3/places/search?query=halal&ll=${lat},${lon}&radius=10000&limit=20`;

    fetch(url, {
      headers: {
        Accept: "application/json",
        Authorization: foursquareApiKey
      }
    })
    .then(res => res.json())
    .then(data => {
      if (data.results.length === 0) {
        alert("No halal places found nearby.");
      }

      data.results.forEach(place => {
        const lng = place.geocodes.main.longitude;
        const lat = place.geocodes.main.latitude;
        const name = place.name;
        const address = place.location.formatted_address || 'No address available';

        new mapboxgl.Marker({ color: 'green' })
          .setLngLat([lng, lat])
          .setPopup(new mapboxgl.Popup().setHTML(`<strong>${name}</strong><br>${address}`))
          .addTo(map);
      });
    })
    .catch(err => console.error("Foursquare API error:", err));
  }

  // Try to get user's location
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        const userLat = pos.coords.latitude;
        const userLon = pos.coords.longitude;
        map.setCenter([userLon, userLat]);

        new mapboxgl.Marker({ color: "blue" })
          .setLngLat([userLon, userLat])
          .setPopup(new mapboxgl.Popup().setHTML(`<strong>You are here</strong>`))
          .addTo(map);

        showHalalPlaces(userLat, userLon);
      },
      err => {
        console.warn("Location access denied. Showing Busan.");
        showHalalPlaces(35.1796, 129.0756); // Fallback: Busan
      }
    );
  } else {
    showHalalPlaces(35.1796, 129.0756); // Fallback: Busan
  }
</script>

</body>
</html>
