<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halal Food Finder - South Korea</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 200, 120, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(150, 220, 150, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      color: #2c5530;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      background: linear-gradient(45deg, #2c5530, #4a7c59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
      flex-wrap: wrap;
    }

    input {
      padding: 15px 20px;
      font-size: 1.1rem;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      outline: none;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      min-width: 250px;
    }

    input:focus {
      border-color: #4a7c59;
      box-shadow: 0 4px 20px rgba(74, 124, 89, 0.3);
      transform: translateY(-2px);
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #4a7c59, #2c5530);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(74, 124, 89, 0.3);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: linear-gradient(45deg, #2c5530, #1a3320);
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(74, 124, 89, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    #map {
      height: 500px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    #placesList {
      max-height: 300px;
      overflow-y: auto;
      border: none;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.9));
      box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(5px);
    }

    #placesList::-webkit-scrollbar {
      width: 8px;
    }

    #placesList::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    #placesList::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #4a7c59, #2c5530);
      border-radius: 10px;
    }

    .place-item {
      cursor: pointer;
      margin-bottom: 15px;
      padding: 15px;
      border-bottom: 2px solid rgba(74, 124, 89, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .place-item::before {
      content: 'üçΩÔ∏è';
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      opacity: 0.7;
    }

    .place-item {
      padding-left: 50px;
      font-weight: 500;
      color: #2c5530;
    }

    .place-item:hover {
      background: linear-gradient(45deg, rgba(74, 124, 89, 0.1), rgba(44, 85, 48, 0.1));
      transform: translateX(10px);
      box-shadow: 0 5px 20px rgba(74, 124, 89, 0.2);
      border-left: 4px solid #4a7c59;
    }

    .place-item:last-child {
      border-bottom: none;
    }

    /* Halal symbol decoration */
    .container::before {
      content: '‚ò™';
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: rgba(74, 124, 89, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    /* Loading animation */
    @keyframes loading {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    #placesList:has-text("Loading...") {
      animation: loading 1.5s infinite;
    }

    /* Dark mode styles */
    body.dark-theme {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    body.dark-theme::before {
      background: 
        radial-gradient(circle at 20% 50%, rgba(74, 124, 89, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(100, 180, 100, 0.15) 0%, transparent 50%);
    }

    body.dark-theme .container {
      background: rgba(30, 30, 50, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    body.dark-theme h2 {
      background: linear-gradient(45deg, #4a7c59, #6ba16f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    body.dark-theme input {
      background: rgba(40, 40, 60, 0.9);
      border-color: #4a7c59;
      color: white;
    }

    body.dark-theme input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    body.dark-theme #placesList {
      background: linear-gradient(135deg, rgba(40, 40, 60, 0.9), rgba(30, 30, 50, 0.9));
      color: white;
    }

    body.dark-theme .place-item {
      background: rgba(50, 50, 70, 0.7);
      color: #e0e0e0;
      border-bottom-color: rgba(74, 124, 89, 0.3);
    }

    body.dark-theme .place-item:hover {
      background: linear-gradient(45deg, rgba(74, 124, 89, 0.2), rgba(44, 85, 48, 0.2));
    }

    /* Theme toggle button */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 80px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(74, 124, 89, 0.3);
      border-radius: 25px;
      padding: 10px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      color: #2c5530;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .theme-toggle:hover {
      background: rgba(74, 124, 89, 0.2);
      transform: scale(1.05);
    }

    body.dark-theme .theme-toggle {
      background: rgba(40, 40, 60, 0.7);
      color: #6ba16f;
      border-color: rgba(107, 161, 111, 0.5);
    }

    /* Distance display styles */
    .place-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .place-distance {
      font-size: 0.85rem;
      color: #4a7c59;
      font-weight: bold;
      margin-left: 10px;
      opacity: 0.8;
    }

    body.dark-theme .place-distance {
      color: #6ba16f;
    }

    /* Mobile swipe enhancements */
    #placesList {
      touch-action: pan-y;
      -webkit-overflow-scrolling: touch;
    }

    .place-item {
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: all 0.2s ease;
      transform: translateX(0);
    }

    .place-item.swiping {
      transition: none;
    }

    .place-item.swiped-right {
      transform: translateX(20px);
      background: linear-gradient(45deg, rgba(74, 124, 89, 0.2), rgba(44, 85, 48, 0.2));
      border-left: 4px solid #4a7c59;
    }

    /* Better mobile touch targets */
    @media (max-width: 768px) {
      .theme-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        padding: 12px 16px;
        font-size: 0.8rem;
      }

      input, button {
        min-height: 48px;
        touch-action: manipulation;
      }

      .place-item {
        min-height: 60px;
        padding: 20px 15px;
        margin-bottom: 8px;
      }

      .place-item::before {
        font-size: 1.4em;
        left: 20px;
      }

      .place-item {
        padding-left: 60px;
        font-size: 1.1rem;
      }

      .container {
        margin: 10px;
        padding: 20px;
        border-radius: 15px;
        position: relative;
        padding-top: 60px;
      }
      
      h2 {
        font-size: 2rem;
        margin-top: 0;
      }
      
      .search-container {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      
      input {
        min-width: 200px;
        width: 100%;
        max-width: 300px;
        font-size: 1.1rem;
      }
      
      button {
        width: 100%;
        max-width: 300px;
        font-size: 1.1rem;
      }
      
      #map {
        height: 400px;
        touch-action: manipulation;
      }

      /* Mobile swipe indicator */
      .place-item:first-child::after {
        content: '‚Üê Swipe to highlight';
        position: absolute;
        top: -25px;
        right: 0;
        font-size: 0.7rem;
        color: rgba(74, 124, 89, 0.6);
        animation: fadeInOut 4s infinite;
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
    <h2>Halal Food Finder in South Korea</h2>
    <div class="search-container">
      <input type="text" id="locationInput" placeholder="Enter area (e.g. Busan, Seoul)" />
      <button onclick="findHalalFood()">Search</button>
      <button onclick="useMyLocation()" style="background: linear-gradient(45deg, #7c4dff, #3f51b5);">üìç Use My Location</button>
    </div>
    <div id="map"></div>
    <div id="placesList"></div>
  </div>

  <script>
    let map;
    let markers = [];
    let infoWindows = [];
    let userLocation = null; // Store actual user GPS location
    let searchCenter = null; // Store search area center

    // Get user's actual GPS location
    function getUserLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error('Geolocation not supported'));
          return;
        }
        
        navigator.geolocation.getCurrentPosition(
          (position) => {
            resolve({
              lat: position.coords.latitude,
              lng: position.coords.longitude
            });
          },
          (error) => {
            reject(error);
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 300000 // 5 minutes
          }
        );
      });
    }

    // Use current GPS location for search
    async function useMyLocation() {
      try {
        const location = await getUserLocation();
        userLocation = location;
        
        // Reverse geocode to get location name
        const geoUrl = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${location.lat},${location.lng}&key=AIzaSyARdgXHAysivXEla3MwYvcwLfuxzFRVJpA`;
        const geoRes = await fetch(geoUrl);
        const geoData = await geoRes.json();
        
        let locationName = "Current Location";
        if (geoData.results && geoData.results.length > 0) {
          locationName = geoData.results[0].formatted_address;
        }
        
        document.getElementById("locationInput").value = locationName;
        searchHalalFoodNearby(location);
        
      } catch (error) {
        alert("Could not get your location. Please check permissions and try again.");
        console.error('Location error:', error);
      }
    }

    // Dark mode toggle functionality
    function toggleTheme() {
      const body = document.body;
      const themeToggle = document.querySelector('.theme-toggle');
      
      if (body.classList.contains('dark-theme')) {
        body.classList.remove('dark-theme');
        themeToggle.innerHTML = 'üåô Dark Mode';
      } else {
        body.classList.add('dark-theme');
        themeToggle.innerHTML = '‚òÄÔ∏è Light Mode';
      }
    }

    // Calculate distance between two coordinates
    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371; // Earth's radius in kilometers
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distance = R * c;
      
      if (distance < 1) {
        return Math.round(distance * 1000) + 'm';
      } else {
        return distance.toFixed(1) + 'km';
      }
    }

    // Mobile swipe functionality
    function initSwipeGestures() {
      let startX, startY, currentX, currentY;
      let isSwipping = false;

      document.getElementById('placesList').addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        isSwipping = true;
      }, { passive: true });

      document.getElementById('placesList').addEventListener('touchmove', (e) => {
        if (!isSwipping) return;
        
        const touch = e.touches[0];
        currentX = touch.clientX;
        currentY = touch.clientY;
        
        const deltaX = currentX - startX;
        const deltaY = currentY - startY;
        
        // Only handle horizontal swipes
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 20) {
          const targetItem = e.target.closest('.place-item');
          if (targetItem) {
            targetItem.classList.add('swiping');
            if (deltaX > 0) {
              targetItem.style.transform = `translateX(${Math.min(deltaX, 50)}px)`;
            }
          }
        }
      }, { passive: true });

      document.getElementById('placesList').addEventListener('touchend', (e) => {
        if (!isSwipping) return;
        isSwipping = false;
        
        const targetItem = e.target.closest('.place-item');
        if (targetItem) {
          targetItem.classList.remove('swiping');
          const deltaX = currentX - startX;
          
          if (deltaX > 30) {
            targetItem.classList.add('swiped-right');
            targetItem.style.transform = 'translateX(20px)';
            // Auto-click the item after swipe
            setTimeout(() => {
              targetItem.click();
            }, 200);
          } else {
            targetItem.style.transform = 'translateX(0)';
            targetItem.classList.remove('swiped-right');
          }
        }
      }, { passive: true });
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 36.5, lng: 127.8 },
        zoom: 7,
      });
      
      // Initialize swipe gestures for mobile
      initSwipeGestures();
      
      // Try to get user location on load
      getUserLocation().then(location => {
        userLocation = location;
        // Add a marker for user location
        new google.maps.Marker({
          position: location,
          map: map,
          title: "Your Location",
          icon: {
            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#4285f4"><circle cx="12" cy="12" r="8"/><circle cx="12" cy="12" r="3" fill="white"/></svg>'),
            scaledSize: new google.maps.Size(24, 24)
          }
        });
      }).catch(() => {
        // Silently fail if location access denied
      });
    }

    function clearMarkers() {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
      infoWindows = [];
    }

    // Search halal food near a specific location
    async function searchHalalFoodNearby(coords) {
      searchCenter = coords;
      map.setCenter(coords);
      map.setZoom(13);

      clearMarkers();
      document.getElementById("placesList").innerHTML = "Loading...";

      const placesUrl = "https://places.googleapis.com/v1/places:searchText";

      const response = await fetch(placesUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Goog-Api-Key": "AIzaSyARdgXHAysivXEla3MwYvcwLfuxzFRVJpA",
          "X-Goog-FieldMask": "places.displayName,places.location",
        },
        body: JSON.stringify({
          textQuery: `halal restaurant near ${coords.lat},${coords.lng}`,
          languageCode: "en",
          regionCode: "KR",
        }),
      });

      const data = await response.json();
      displayResults(data);
    }

    // Display search results
    function displayResults(data) {
      const placesList = document.getElementById("placesList");
      placesList.innerHTML = "";

      if (!data.places || data.places.length === 0) {
        placesList.innerHTML = "No halal places found.";
        return;
      }

      // Calculate distances from user's actual location if available, otherwise from search center
      const referencePoint = userLocation || searchCenter;
      
      const placesWithDistance = data.places.map(place => ({
        ...place,
        distance: calculateDistance(
          referencePoint.lat,
          referencePoint.lng,
          place.location.latitude,
          place.location.longitude
        )
      })).sort((a, b) => {
        const aNum = parseFloat(a.distance);
        const bNum = parseFloat(b.distance);
        return aNum - bNum;
      });

      placesWithDistance.forEach((place, index) => {
        const position = {
          lat: place.location.latitude,
          lng: place.location.longitude,
        };

        const marker = new google.maps.Marker({
          position,
          map,
          title: place.displayName.text,
        });

        const distanceText = userLocation ? 
          `Distance from you: ${place.distance}` : 
          `Distance from search area: ${place.distance}`;

        const infoWindow = new google.maps.InfoWindow({
          content: `<strong>${place.displayName.text}</strong><br><small>${distanceText}</small>`,
        });

        marker.addListener("click", () => {
          infoWindows.forEach(iw => iw.close());
          infoWindow.open(map, marker);
        });

        markers.push(marker);
        infoWindows.push(infoWindow);

        const placeItem = document.createElement("div");
        placeItem.className = "place-item";
        
        const nameSpan = document.createElement("span");
        nameSpan.textContent = place.displayName.text;
        
        const distanceSpan = document.createElement("span");
        distanceSpan.className = "place-distance";
        distanceSpan.textContent = place.distance;
        distanceSpan.title = userLocation ? "Distance from your location" : "Distance from search area";
        
        placeItem.appendChild(nameSpan);
        placeItem.appendChild(distanceSpan);
        
        placeItem.onclick = () => {
          map.panTo(position);
          map.setZoom(15);
          infoWindows.forEach(iw => iw.close());
          infoWindow.open(map, marker);
          
          // Remove swiped state from all items
          document.querySelectorAll('.place-item').forEach(item => {
            item.classList.remove('swiped-right');
            item.style.transform = 'translateX(0)';
          });
        };

        placesList.appendChild(placeItem);
      });
    }

    async function findHalalFood() {
      const location = document.getElementById("locationInput").value;
      if (!location) return alert("Please enter a location");

      const geoUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(
        location
      )}&key=AIzaSyARdgXHAysivXEla3MwYvcwLfuxzFRVJpA`;
      const geoRes = await fetch(geoUrl);
      const geoData = await geoRes.json();
      const coords = geoData.results[0].geometry.location;
      
      searchHalalFoodNearby(coords);
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARdgXHAysivXEla3MwYvcwLfuxzFRVJpA&callback=initMap" async defer></script>
</body>
</html>
