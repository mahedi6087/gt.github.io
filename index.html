<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .week-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .week-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .week-buttons button:hover {
      background-color: #45a049;
    }
    #assignmentList {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #assignmentList h2 {
      margin-top: 0;
    }
    #assignmentList a {
      display: block;
      margin: 5px 0;
      color: #0077ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Assignment Submissions</h1>
  <div class="week-buttons" id="weekButtons"></div>
  <div id="assignmentList">
    <h2>Assignment Links</h2>
    <div id="list"></div>
  </div>

  <script>
    const assignmentData = {
      "Week 1": ["https://example.com/assignment1"],
      "Week 2": ["https://example.com/assignment2a", "https://example.com/assignment2b"],
      "Week 3": ["https://example.com/assignment3"],
      "Week 4": ["https://example.com/assignment4"],
      "Week 5": ["https://example.com/assignment5"],
      "Week 6": ["https://example.com/assignment6a", "https://example.com/assignment6b"],
      "Week 7": ["https://example.com/assignment7"],
      "Week 8": ["https://example.com/assignment8"],
    };

    const weekButtonsContainer = document.getElementById("weekButtons");
    const listDiv = document.getElementById("list");

    Object.keys(assignmentData).forEach(week => {
      const button = document.createElement("button");
      button.textContent = week;
      button.onclick = () => {
        listDiv.innerHTML = ""; // Clear existing list
        assignmentData[week].forEach((link, index) => {
          const entry = document.createElement("div");
          entry.style.margin = "5px 0";
          entry.innerHTML = `<a href="${link}" target="_blank">Assignment ${index + 1}</a>`;
          listDiv.appendChild(entry);
        });
      };
      weekButtonsContainer.appendChild(button);
    });
  </script>
</body>
</html>
