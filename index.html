<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>হালাল ফয়সাল</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Particle JS -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans Bengali', sans-serif;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px #000;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 25px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      color: #fff;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>

<!-- 3D Background -->
<div id="particles-js"></div>

<div class="container">
  <h1>হালাল ফয়সাল</h1>
  <div class="buttons">
    <button class="btn" onclick="alert('Foysal Photo clicked!')">Foysal Photo</button>
    <button class="btn" onclick="alert('Tazrin clicked!')">Tazrin</button>
    <button class="btn" onclick="alert('Nova clicked!')">Nova</button>
  </div>
</div>

<!-- Bangla Song (Autoplay) -->
<audio autoplay loop>
  <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Koyal.mp3" type="audio/mp3">
  আপনার ব্রাউজার অডিও প্লে করতে পারে না।
</audio>

<!-- Particles Config -->
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 70,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle"
      },
      "opacity": {
        "value": 0.5
      },
      "size": {
        "value": 3
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 3
      }
    },
    "interactivity": {
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"
        }
      }
    }
  });
</script>

</body>
</html>
