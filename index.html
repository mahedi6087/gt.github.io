<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, red, yellow);
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .assignments {
            padding: 20px;
        }
        .assignments a {
            display: block;
            margin: 10px 0;
            color: #008cba;
            text-decoration: none;
            font-size: 18px;
        }
        .assignments a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>MAHEDI's Landing Page</header>
    <nav>
        <a href="javascript:void(0);" onclick="showAssignments()">View Assignments</a>
        <a href="javascript:void(0);" onclick="showSubmitForm()">Submit Assignment</a>
    </nav>
    <div class="hero">
        <h1>Welcome to My Website</h1>
        <p>This is a simple landing page.</p>
        <button onclick="showMessage()">Click Me</button>
    </div>
    <div id="info" class="content">
        <h2>Information Section</h2>
        <p>Select a menu option to view details.</p>
    </div>
    <div class="assignments" id="assignmentsSection" style="display:none;">
        <h2>Assignments</h2>
        <a href="#" download>Sample Assignment 1</a>
        <a href="#" download>Sample Assignment 2</a>
        <a href="#" download>Sample Assignment 3</a>
    </div>
    <div class="content" id="submitForm" style="display:none;">
        <h2>Submit Your Assignment</h2>
        <input type="file" id="fileInput">
        <button onclick="submitAssignment()">Submit</button>
        <p id="submissionMessage"></p>
    </div>
    <script>
        function showMessage() {
            alert("Hello! Thanks for visiting.");
        }
        function showAssignments() {
            document.getElementById("assignmentsSection").style.display = "block";
            document.getElementById("submitForm").style.display = "none";
            document.getElementById("info").style.display = "none";
        }
        function showSubmitForm() {
            document.getElementById("assignmentsSection").style.display = "none";
            document.getElementById("submitForm").style.display = "block";
            document.getElementById("info").style.display = "none";
        }
        function submitAssignment() {
            const fileInput = document.getElementById("fileInput");
            const message = document.getElementById("submissionMessage");
            if (fileInput.files.length === 0) {
                message.textContent = "Please select a file to submit.";
            } else {
                message.textContent = "Assignment submitted successfully!";
                fileInput.value = ""; // Clear the input
            }
        }
    </script>
</body>
</html>
