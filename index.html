<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, red, yellow);
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .assignments a {
            display: block;
            margin: 10px 0;
            color: #008cba;
            text-decoration: none;
            font-size: 18px;
        }
        .assignments a:hover {
            text-decoration: underline;
        }
        .upload-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Assignment Submission Page</header>
    <div class="content">
        <h2>Submit Your Assignment</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadAssignment()">Submit</button>
        <p id="uploadStatus"></p>
    </div>
    <div class="assignments">
        <h2>Submitted Assignments</h2>
        <div id="assignmentList">
            <p>No assignments submitted yet.</p>
        </div>
    </div>
    <script>
        function uploadAssignment() {
            let fileInput = document.getElementById("fileInput");
            let status = document.getElementById("uploadStatus");
            let assignmentList = document.getElementById("assignmentList");
            
            if (fileInput.files.length === 0) {
                status.innerHTML = "Please select a file to submit.";
                return;
            }
            
            let fileName = fileInput.files[0].name;
            let newAssignment = document.createElement("p");
            newAssignment.innerHTML = `<a href="#" target="_blank">${fileName}</a>`;
            
            if (assignmentList.innerHTML.includes("No assignments submitted yet.")) {
                assignmentList.innerHTML = "";
            }
            assignmentList.appendChild(newAssignment);
            status.innerHTML = "Assignment submitted successfully!";
        }
    </script>
</body>
</html>
