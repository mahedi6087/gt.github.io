<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>হালাল ফয়সাল</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Serif Bengali', serif;
      background: url('52b652d063dffb38a056db0e2a07a152.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(2px);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 3.5rem;
      text-shadow: 2px 2px 8px #000;
      z-index: 2;
    }

    .sidebar {
      position: absolute;
      top: 100px;
      left: 20px;
      width: 280px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 2;
      color: white;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 15px;
      text-align: center;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      border-radius: 14px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .upload-box {
      margin-top: 15px;
      text-align: center;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-label {
      background: #fff;
      color: #000;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    .upload-label:hover {
      background: #f0f0f0;
    }

    audio {
      display: none;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 28px;
      }
      .sidebar {
        width: 90%;
        left: 5%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="title">হালাল ফয়সাল</div>

  <div class="sidebar">
    <h2>বন্ধুরা</h2>
    <a class="btn" href="https://www.facebook.com/share/1AZVrsZVbX/?mibextid=wwXIfr" target="_blank">Tazrin</a>
    <a class="btn" href="https://www.facebook.com/share/1C3uahirbb/?mibextid=wwXIfr" target="_blank">Nova</a>

    <div class="upload-box">
      <label class="upload-label" for="photoUpload">ছবি আপলোড করুন</label>
      <input type="file" id="photoUpload" accept="image/*" />
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/08/01/audio_21110e191f.mp3?filename=islamic-beautiful-quran-114408.mp3" type="audio/mpeg" />
    আপনার ব্রাউজার অডিও সমর্থন করে না।
  </audio>
</body>
</html>
