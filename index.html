<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>হালাল ফয়সাল</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('52b652d063dffb38a056db0e2a07a152.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    header {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 50px 0;
      font-size: 3em;
      font-weight: bold;
    }
    nav {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 20px;
    }
    nav button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #1abc9c;
      color: white;
      transition: background-color 0.3s;
    }
    nav button:hover {
      background-color: #16a085;
    }
    .upload-form {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 40px;
    }
    .upload-form input[type="file"] {
      margin: 10px 0;
    }
    audio {
      position: relative;
      z-index: 2;
      display: block;
      margin: 30px auto;
    }
    #vanta-bg {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="overlay"></div>
  <header>হালাল ফয়সাল</header>
  <nav>
    <button onclick="alert('Foysal Photo button clicked!')">Foysal Photo</button>
    <button onclick="window.open('https://www.facebook.com/share/1AZVrsZVbX/?mibextid=wwXIfr', '_blank')">Tazrin</button>
    <button onclick="window.open('https://www.facebook.com/share/1C3uahirbb/?mibextid=wwXIfr', '_blank')">Nova</button>
  </nav>
  <div class="upload-form">
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="fileUpload">ছবি আপলোড করুন:</label><br>
      <input type="file" id="fileUpload" name="fileUpload" accept="image/*"><br>
      <input type="submit" value="আপলোড">
    </form>
  </div>
  <audio controls autoplay loop>
    <source src="your-bangla-song.mp3" type="audio/mpeg">
    আপনার ব্রাউজার অডিও প্লেয়ার সমর্থন করে না।
  </audio>

  <!-- Vanta.js and Three.js Scripts -->
