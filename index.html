<!DOCTYPE html>
<html>
<head>
  <title>Halal Food Finder - South Korea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    #map { height: 100vh; width: 100%; }
    #searchBox {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="searchBox">
    <input id="cityInput" type="text" placeholder="Enter city (e.g. Seoul)" />
    <button onclick="searchHalal()">Search</button>
  </div>
  <div id="map"></div>

  <script>
    let map;
    let service;
    let markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 36.5, lng: 127.5 }, // Center of Korea
        zoom: 7,
      });
    }

    function searchHalal() {
      const city = document.getElementById("cityInput").value;
      if (!city) return alert("Enter a city name.");

      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address: city + ', South Korea' }, (results, status) => {
        if (status === "OK") {
          const location = results[0].geometry.location;
          map.setCenter(location);
          map.setZoom(14);

          const request = {
            location: location,
            radius: 5000,
            keyword: "halal restaurant",
          };

          service = new google.maps.places.PlacesService(map);
          service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              markers.forEach(marker => marker.setMap(null));
              markers = [];

              results.forEach(place => {
                const marker = new google.maps.Marker({
                  map: map,
                  position: place.geometry.location,
                  title: place.name,
                });

                const infowindow = new google.maps.InfoWindow({
                  content: `<strong>${place.name}</strong><br>${place.vicinity}`,
                });

                marker.addListener("click", () => {
                  infowindow.open(map, marker);
                });

                markers.push(marker);
              });
            } else {
              alert("No halal places found.");
            }
          });
        } else {
          alert("Location not found.");
        }
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places&callback=initMap">
  </script>
</body>
</html>
