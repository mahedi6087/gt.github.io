<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>হালাল ফয়সাল</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Vanta.js for animated background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Sans Bengali', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    #background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    #overlay {
      background: url('52b652d063dffb38a056db0e2a07a152.jpeg') no-repeat center center/cover;
      opacity: 1;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      font-size: 3rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }

    nav a, nav button {
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav a:hover, nav button:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .upload-box {
      text-align: center;
      margin-top: 2rem;
    }

    form {
      display: inline-block;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    input[type="file"], input[type="submit"] {
      margin: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
    }

    input[type="submit"] {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .audio-player {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="overlay"></div>

  <header>হালাল ফয়সাল</header>

  <nav>
    <button onclick="document.getElementById('uploadForm').scrollIntoView({ behavior: 'smooth' })">Foysal Photo</button>
    <a href="https://www.facebook.com/share/1AZVrsZVbX/?mibextid=wwXIfr" target="_blank">Tazrin Facebook</a>
    <a href="https://www.facebook.com/share/1C3uahirbb/?mibextid=wwXIfr" target="_blank">Nova Facebook</a>
  </nav>

  <div class="upload-box" id="uploadForm">
    <h2>ছবি আপলোড করুন</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <input type="file" name="fileToUpload" accept="image/*" required><br>
      <input type="submit" value="আপলোড">
    </form>
  </div>

  <div class="audio-player">
    <audio autoplay loop controls>
      <source src="song.mp3" type="audio/mpeg">
      আপনার ব্রাউজার অডিও প্লেয়ার সমর্থন করে না।
    </audio>
  </div>

  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffc107,
      backgroundColor: 0x000000
    });
  </script>
</body>
</html>
