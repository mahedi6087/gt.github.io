<!DOCTYPE html>
<html>
<head>
  <title>Advanced Interactive Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet & MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    #map {
      height: 100vh;
      width: 75%;
      float: right;
    }

    #sidebar {
      width: 25%;
      height: 100vh;
      overflow-y: auto;
      float: left;
      padding: 20px;
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
    }

    #sidebar.dark {
      background: #1e1e1e;
      color: #eee;
      border-color: #444;
    }

    #map.dark {
      filter: invert(90%) hue-rotate(180deg);
    }

    .location-item {
      margin-bottom: 10px;
      cursor: pointer;
    }

    .location-item:hover {
      font-weight: bold;
      text-decoration: underline;
    }

    #searchBar {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #toggleDark {
      margin-top: 10px;
      padding: 8px 15px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <input type="text" id="searchBar" placeholder="Search location..." />
  <div id="locationList"></div>
  <button id="toggleDark">Toggle Dark Mode</button>
</div>
<div id="map"></div>

<!-- Leaflet & Plugins -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
  const map = L.map('map').setView([23.8103, 90.4125], 7);
  const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  const markers = L.markerClusterGroup();
  const locationList = document.getElementById('locationList');
  const searchBar = document.getElementById('searchBar');
  const toggleDark = document.getElementById('toggleDark');
  let allLocations = [];

  const customIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854878.png',
    iconSize: [30, 30],
    iconAnchor: [15, 30],
    popupAnchor: [0, -30]
  });

  fetch('https://mocki.io/v1/5fa25d97-02f8-4c70-8129-373558e14a7f')
    .then(response => response.json())
    .then(data => {
      allLocations = data;
      updateList(data);
      data.forEach((location, index) => {
        const marker = L.marker([location.lat, location.lng], { icon: customIcon })
          .bindPopup(`<strong>${location.name}</strong>`);
        marker._id = index;
        markers.addLayer(marker);
      });
      map.addLayer(markers);
    })
    .catch(err => {
      locationList.innerHTML = `<p style="color:red;">Failed to load map data.</p>`;
      console.error(err);
    });

  function updateList(locations) {
    locationList.innerHTML = '';
    locations.forEach((loc, idx) => {
      const item = document.createElement('div');
      item.className = 'location-item';
      item.textContent = loc.name;
      item.addEventListener('click', () => {
        map.setView([loc.lat, loc.lng], 12);
      });
      locationList.appendChild(item);
    });
  }

  searchBar.addEventListener('input', () => {
    const query = searchBar.value.toLowerCase();
    const filtered = allLocations.filter(loc => loc.name.toLowerCase().includes(query));
    updateList(filtered);
  });

  toggleDark.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    document.getElementById('sidebar').classList.toggle('dark');
    document.getElementById('map').classList.toggle('dark');
  });
</script>

</body>
</html>
