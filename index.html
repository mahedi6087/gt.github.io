<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>হালাল ফয়সাল</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Vanta.js and Three.js for 3D background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Background container */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    /* Overlay for background image */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('52b652d063dffb38a056db0e2a07a152.jpeg') no-repeat center center/cover;
      opacity: 0.3;
      z-index: -1;
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Navigation buttons */
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    nav a {
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* Upload form */
    .upload-section {
      text-align: center;
      margin: 2rem;
    }

    .upload-section form {
      display: inline-block;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      border-radius: 10px;
    }

    .upload-section input[type="file"] {
      margin-bottom: 1rem;
      color: #fff;
    }

    .upload-section input[type="submit"] {
      padding: 0.5rem 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .upload-section input[type="submit"]:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    /* Audio player */
    .audio-player {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- 3D Background -->
  <div id="background"></div>
  <!-- Background Image Overlay -->
  <div id="overlay"></div>

  <!-- Header -->
  <header>হালাল ফয়সাল</header>

  <!-- Navigation Buttons -->
  <nav>
    <a href="#foysal-photo">Foysal Photo</a>
    <a href="https://www.facebook.com/share/1AZVrsZVbX/?mibextid=wwXIfr" target="_blank">Tazrin</a>
    <a href="https://www.facebook.com/share/1C3uahirbb/?mibextid=wwXIfr" target="_blank">Nova</a>
  </nav>

  <!-- Upload Form -->
  <div class="upload-section">
    <h2>ছবি আপলোড করুন</h2>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <input type="file" name="fileToUpload" accept="image/*" required><br>
      <input type="submit" value="আপলোড করুন">
    </form>
  </div>

  <!-- Audio Player -->
  <div class="audio-player">
    <audio controls autoplay loop>
      <source src="song.mp3" type="audio/mpeg">
      আপনার ব্রাউজার অডিও প্লেয়ার সমর্থন করে না।
    </audio>
  </div>

  <!-- Initialize Vanta.js -->
  <script>
    VANTA.NET({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xff3f81,
      backgroundColor: 0x0
    });
  </script>
</body>
</html>
