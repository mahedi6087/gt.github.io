<!DOCTYPE html>
<html>
<head>
  <title>Halal Food Finder - South Korea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: 70%;
      float: left;
    }
    #sidebar {
      width: 30%;
      float: left;
      height: 100%;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
      border-left: 1px solid #ccc;
    }
    #search-box {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .place-card {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 5px;
    }
    .place-name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <input id="search-box" type="text" placeholder="Search city (e.g. Seoul)">
    <div id="results"></div>
  </div>

  <script>
    let map;
    let markers = [];
    const iconUrl = "https://cdn-icons-png.flaticon.com/512/1048/1048318.png";

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.5665, lng: 126.9780 }, // Default to Seoul
        zoom: 12,
      });

      // Auto-locate user's position
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };
          map.setCenter(pos);
          findHalalPlaces(pos);
        });
      }

      // Search when "Enter" is pressed
      document.getElementById("search-box").addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          const geocoder = new google.maps.Geocoder();
          geocoder.geocode({ address: this.value }, function (results, status) {
            if (status === "OK") {
              map.setCenter(results[0].geometry.location);
              findHalalPlaces(results[0].geometry.location);
            } else {
              alert("Geocode failed: " + status);
            }
          });
        }
      });
    }

    function findHalalPlaces(location) {
      clearMarkers();
      const service = new google.maps.places.PlacesService(map);
      service.nearbySearch(
        {
          location: location,
          radius: 5000,
          keyword: "halal",
          type: ["restaurant", "food", "grocery_or_supermarket"],
        },
        (results, status) => {
          document.getElementById("results").innerHTML = "";
          if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
            results.forEach((place) => {
              const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location,
                icon: {
                  url: iconUrl,
                  scaledSize: new google.maps.Size(32, 32),
                },
                title: place.name,
              });
              markers.push(marker);

              const placeCard = document.createElement("div");
              placeCard.className = "place-card";
              placeCard.innerHTML = `
                <div class="place-name">${place.name}</div>
                <div>${place.vicinity}</div>
              `;
              document.getElementById("results").appendChild(placeCard);
            });
          } else {
            document.getElementById("results").innerHTML = "<p>No Halal places found in this area. Try another city like Itaewon, Seoul.</p>";
          }
        }
      );
    }

    function clearMarkers() {
      for (let i = 0; i < markers.length; i++) {
        markers[i].setMap(null);
      }
      markers = [];
    }
  </script>

  <!-- Google Maps API with your key -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXD3yufEIVuzykJjZpjiGUMRQ2i3kfVWY&libraries=places&callback=initMap">
  </script>
</body>
</html>
