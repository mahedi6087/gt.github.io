<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>হালাল ফয়সাল</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Baloo Da 2', cursive;
      box-sizing: border-box;
    }

    body {
      background: url('52b652d063dffb38a056db0e2a07a152.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      z-index: 1;
      position: relative;
      text-shadow: 2px 2px 10px #000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
      z-index: 1;
      position: relative;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      padding: 15px 25px;
      border-radius: 15px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      text-decoration: none;
    }

    .btn:hover {
      background: white;
      color: #111;
      transform: scale(1.1);
    }

    .upload-form {
      text-align: center;
      padding: 30px;
      z-index: 1;
      position: relative;
    }

    input[type="file"] {
      padding: 10px;
      border: 2px dashed #fff;
      color: white;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .upload-form button {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-form button:hover {
      background: white;
      color: black;
    }

    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }

    /* 3D particle background */
    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <header>হালাল ফয়সাল</header>

  <div class="buttons">
    <a href="https://www.facebook.com/share/1AZVrsZVbX/?mibextid=wwXIfr" target="_blank" class="btn">
      <i class="fab fa-facebook"></i> তাজরিন
    </a>
    <a href="https://www.facebook.com/share/1C3uahirbb/?mibextid=wwXIfr" target="_blank" class="btn">
      <i class="fab fa-facebook"></i> নোভা
    </a>
    <label class="btn" for="file-upload">
      <i class="fas fa-upload"></i> ছবি আপলোড করুন
    </label>
  </div>

  <div class="upload-form">
    <input type="file" id="file-upload" multiple>
    <br>
    <button>সাবমিট</button>
  </div>

  <audio autoplay loop controls>
    <source src="your-bangla-song.mp3" type="audio/mpeg">
    আপনার ব্রাউজার অডিও সমর্থন করে না।
  </audio>

  <canvas id="stars"></canvas>

  <script>
    // Simple 3D stars background effect
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 300; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        let k = 128.0 / star.z;
        let x = star.x * k + canvas.width / 2;
        let y = star.y * k + canvas.height / 2;
        if (x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height) {
          let size = (1 - star.z / canvas.width) * 3;
          ctx.beginPath();
          ctx.arc(x, y, size, 0, Math.PI * 2);
          ctx.fill();
        }
        star.z -= 2;
        if (star.z <= 0) {
          star.z = canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
</body>
</html>
