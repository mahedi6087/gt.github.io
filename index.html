<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Halal Food Finder ‚Äì South Korea</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    #searchBar {
      display: flex;
      padding: 10px;
      background: #fff;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #searchInput {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
    }
    #searchBtn, #toggleDark {
      padding: 10px 14px;
      cursor: pointer;
      border: none;
      background: #0a7d7d;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }
    #map {
      height: 500px;
      width: 100%;
    }
    #results {
      padding: 10px;
    }
    .card {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #weather {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }

    /* Dark Mode */
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }
    body.dark #searchBar {
      background: #333;
    }
    body.dark .card {
      background: #2a2a2a;
      color: #ddd;
    }
    body.dark #searchInput {
      background: #444;
      color: #fff;
      border: none;
    }

    .suggestion-list {
      margin-top: 5px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<div id="searchBar">
  <input id="searchInput" type="text" placeholder="Search city or district (e.g., Seoul, Haeundae)" />
  <button id="searchBtn">Search</button>
  <button id="toggleDark">üåô</button>
</div>

<div class="suggestion-list" style="padding: 0 10px;">
  Try: Seoul, Busan, Haeundae, Incheon
</div>

<div id="map"></div>
<div id="weather"></div>
<div id="results"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([36.5, 127.8], 7);

  const lightTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  const darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '¬© CartoDB'
  });

  const halalIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/1046/1046751.png',
    iconSize: [32, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -32]
  });

  let markers = L.layerGroup().addTo(map);

  const input = document.getElementById('searchInput');
  const btn = document.getElementById('searchBtn');
  const results = document.getElementById('results');
  const weather = document.getElementById('weather');
  const darkBtn = document.getElementById('toggleDark');

  darkBtn.onclick = () => {
    document.body.classList.toggle('dark');
    if (document.body.classList.contains('dark')) {
      map.removeLayer(lightTiles);
      darkTiles.addTo(map);
      darkBtn.textContent = '‚òÄÔ∏è';
    } else {
      map.removeLayer(darkTiles);
      lightTiles.addTo(map);
      darkBtn.textContent = 'üåô';
    }
  };

  async function getCityCoords(city) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}&countrycodes=kr&limit=1`;
    const res = await fetch(url, {
      headers: {
        'User-Agent': 'SmartHalalFinder/1.0'
      }
    });
    const data = await res.json();
    if (data.length === 0) return null;
    return {
      lat: parseFloat(data[0].lat),
      lon: parseFloat(data[0].lon),
      display: data[0].display_name
    };
  }

  async function getWeather(city) {
    const key = 'https://wttr.in/' + encodeURIComponent(city) + '?format=3';
    try {
      const res = await fetch(key);
      const txt = await res.text();
      weather.textContent = 'Weather: ' + txt;
    } catch (e) {
      weather.textContent = '';
    }
  }

  async function getHalalPlaces(lat, lon) {
    const radius = 10000;
    const query = `
      [out:json][timeout:25];
      (
        node["cuisine"="halal"](around:${radius},${lat},${lon});
        node["diet:halal"="yes"](around:${radius},${lat},${lon});
        node["name"~"halal",i](around:${radius},${lat},${lon});
      );
      out body;
    `;
    const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);
    const res = await fetch(url);
    const data = await res.json();
    return data.elements;
  }

  async function handleSearch() {
    const city = input.value.trim();
    if (!city) return alert("Please enter a city or district name.");

    markers.clearLayers();
    results.innerHTML = '<b>Loading...</b>';
    weather.textContent = '';

    const coords = await getCityCoords(city);
    if (!coords) {
      results.innerHTML = 'Location not found in South Korea.';
      return;
    }

    map.setView([coords.lat, coords.lon], 13);
    await getWeather(city);
    const places = await getHalalPlaces(coords.lat, coords.lon);

    if (!places.length) {
      results.innerHTML = 'No Halal restaurants found.';
      return;
    }

    results.innerHTML = '';
    places.forEach(place => {
      const name = place.tags?.name || 'Unnamed Halal Restaurant';
      const address = place.tags?.['addr:full'] || place.tags?.['addr:street'] || 'Address not available';
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<strong>${name}</strong><br>${address}`;
      results.appendChild(card);

      const marker = L.marker([place.lat, place.lon], { icon: halalIcon }).addTo(markers);
      marker.bindPopup(`<b>${name}</b><br>${address}`);
    });
  }

  btn.onclick = handleSearch;
  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') handleSearch();
  });
</script>

</body>
</html>
