<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halal Food Finder - South Korea</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: white;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    #map { height: 500px; width: 100%; }
    #searchSection {
      padding: 10px;
      background: #f8f8f8;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #searchInput {
      flex-grow: 1;
      padding: 8px;
      font-size: 16px;
    }
    #searchBtn {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    #darkModeToggle {
      margin-left: auto;
      cursor: pointer;
      padding: 8px;
      background: #ddd;
      border-radius: 4px;
    }
    #message {
      margin: 10px;
      font-weight: bold;
    }
    #results {
      padding: 10px;
      background: #f4f4f4;
    }
    .resultItem {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    body.dark {
      background: #222;
      color: #eee;
    }
    body.dark #searchSection {
      background: #333;
    }
    body.dark #searchInput {
      background: #555;
      color: #eee;
    }
    body.dark #searchBtn, body.dark #darkModeToggle {
      background: #666;
      color: #eee;
    }
    body.dark #results {
      background: #2a2a2a;
    }
  </style>
</head>
<body>

<div id="searchSection">
  <input type="text" id="searchInput" placeholder="Enter district or city in South Korea (e.g., Seoul, Haeundae)" />
  <button id="searchBtn">Search</button>
  <div id="darkModeToggle">üåô Dark Mode</div>
</div>
<div id="message"></div>
<div id="map"></div>
<div id="results"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([36.5, 127.8], 7);

  const lightLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; CartoDB'
  });

  const halalIcon = L.icon({
    iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/3/3a/Halal_logo.svg',
    iconSize: [32, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -32]
  });

  const messageDiv = document.getElementById('message');
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  const resultsDiv = document.getElementById('results');
  const darkModeToggle = document.getElementById('darkModeToggle');
  const markersLayer = L.layerGroup().addTo(map);

  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if (document.body.classList.contains('dark')) {
      map.removeLayer(lightLayer);
      darkLayer.addTo(map);
      darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
    } else {
      map.removeLayer(darkLayer);
      lightLayer.addTo(map);
      darkModeToggle.textContent = 'üåô Dark Mode';
    }
  });

  async function getAddress(lat, lon) {
    const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
    try {
      const res = await fetch(url, {
        headers: {
          'User-Agent': 'HalalFinderApp/1.0 (your.email@example.com)'
        }
      });
      const data = await res.json();
      return data.display_name || "Address not available";
    } catch {
      return "Address not available";
    }
  }

  async function searchLocation(query) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&countrycodes=kr&limit=1`;
    try {
      const response = await fetch(url, {
        headers: {
          'User-Agent': 'HalalFinderApp/1.0 (your.email@example.com)'
        }
      });
      const data = await response.json();
      if (data.length === 0) return null;
      return {
        lat: parseFloat(data[0].lat),
        lon: parseFloat(data[0].lon),
        displayName: data[0].display_name
      };
    } catch {
      return null;
    }
  }

  async function searchHalalPlaces(lat, lon) {
    const radius = 10000;
    const query = `
      [out:json][timeout:25];
      (
        node["cuisine"="halal"](around:${radius},${lat},${lon});
        node["diet:halal"="yes"](around:${radius},${lat},${lon});
        node["name"~"halal",i](around:${radius},${lat},${lon});
      );
      out body;
    `;
    const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);
    try {
      const res = await fetch(url);
      const data = await res.json();
      return data.elements || [];
    } catch {
      return [];
    }
  }

  function clearResults() {
    resultsDiv.innerHTML = "";
    markersLayer.clearLayers();
  }

  async function onSearch() {
    const query = searchInput.value.trim();
    if (!query) {
      alert("Please enter a city or district.");
      return;
    }

    clearResults();
    messageDiv.textContent = "Searching...";

    const location = await searchLocation(query);
    if (!location) {
      messageDiv.textContent = "Location not found in South Korea.";
      return;
    }

    map.setView([location.lat, location.lon], 13);

    const halalPlaces = await searchHalalPlaces(location.lat, location.lon);
    if (halalPlaces.length === 0) {
      messageDiv.textContent = "No halal places found nearby.";
      return;
    }

    messageDiv.textContent = `Found ${halalPlaces.length} halal place(s) near ${location.displayName}.`;

    for (const place of halalPlaces) {
      const name = place.tags?.name || "Unnamed Halal Place";
      const marker = L.marker([place.lat, place.lon], { icon: halalIcon }).addTo(markersLayer);
      marker.bindPopup(`<b>${name}</b>`);

      const address = await getAddress(place.lat, place.lon);
      const item = document.createElement("div");
      item.className = "resultItem";
      item.innerHTML = `<strong>${name}</strong><br><small>${address}</small>`;
      resultsDiv.appendChild(item);
    }
  }

  searchBtn.addEventListener("click", onSearch);
  searchInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") onSearch();
  });
</script>

</body>
</html>
