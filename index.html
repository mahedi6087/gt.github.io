<!DOCTYPE html>
<html>
<head>
  <title>Halal Food Finder</title>
  <meta charset="utf-8">
  <style>
    html, body { height: 100%; margin: 0; font-family: sans-serif; }
    #map { height: 100%; width: 70%; float: left; }
    #sidebar {
      width: 30%; height: 100%; overflow-y: scroll; background: #f2f2f2;
      padding: 10px; box-sizing: border-box; float: right;
    }
    input[type="text"] {
      width: 100%; padding: 8px; font-size: 16px;
      margin-bottom: 10px; border: 1px solid #ccc;
    }
    .place { padding: 10px; background: #fff; margin-bottom: 8px; border-radius: 5px; cursor: pointer; }
    .place:hover { background: #e0ffe0; }
  </style>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <input type="text" id="search" placeholder="Search city (e.g. Busan)">
  <div id="places"></div>
</div>

<script>
  let map, service, infowindow;
  const halalWords = ["halal", "muslim", "islam", "masjid", "mosque", "arabic", "turkish"];

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 37.5665, lng: 126.9780 },
      zoom: 13,
    });
    infowindow = new google.maps.InfoWindow();

    document.getElementById("search").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        let query = e.target.value;
        let geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: query }, function(results, status) {
          if (status === "OK") {
            map.setCenter(results[0].geometry.location);
            searchHalal(results[0].geometry.location);
          } else {
            alert("Location not found");
          }
        });
      }
    });

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((position) => {
        let userLoc = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        map.setCenter(userLoc);
        searchHalal(userLoc);
      });
    }
  }

  function searchHalal(location) {
    clearSidebar();
    let request = {
      location: location,
      radius: 5000,
      type: ['restaurant', 'grocery_or_supermarket'],
      keyword: 'halal'
    };

    service = new google.maps.places.PlacesService(map);
    service.nearbySearch(request, function(results, status) {
      if (status === google.maps.places.PlacesServiceStatus.OK) {
        results.forEach(place => {
          let lower = place.name.toLowerCase();
          if (halalWords.some(w => lower.includes(w))) {
            addMarker(place);
            addToSidebar(place);
          }
        });
      }
    });
  }

  function addMarker(place) {
    let marker = new google.maps.Marker({
      map: map,
      position: place.geometry.location,
      icon: {
        url: "https://cdn-icons-png.flaticon.com/512/3305/3305946.png",
        scaledSize: new google.maps.Size(32, 32),
      },
      title: place.name
    });

    marker.addListener("click", () => {
      infowindow.setContent(`<strong>${place.name}</strong><br>${place.vicinity}`);
      infowindow.open(map, marker);
    });
  }

  function addToSidebar(place) {
    let div = document.createElement("div");
    div.className = "place";
    div.innerHTML = `<strong>${place.name}</strong><br>${place.vicinity}`;
    div.onclick = () => {
      map.setCenter(place.geometry.location);
      map.setZoom(16);
    };
    document.getElementById("places").appendChild(div);
  }

  function clearSidebar() {
    document.getElementById("places").innerHTML = "";
  }
</script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXD3yufEIVuzykJjZpjiGUMRQ2i3kfVWY&libraries=places&callback=initMap">
</script>

</body>
</html>
